<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
<form action="{% url 'risk_control:submit' %}" method="post" class="smart-green">
    {% csrf_token %}
    <h1>风控指标值
        <span>请填报 {{ month }} 指标值信息.</span>
    </h1>
    <table>
        <table class="msoUcTable" border="1">
        <tbody>
            <tr style="min-height: 40px">
                <td style="font-size: 12pt; border-top: #000000 0.5pt solid; border-right: #000000 0.5pt solid; border-bottom: #f2f2f2 0.5pt solid; border-left: #000000 0.5pt solid"
                    valign="middle" width="50%">
                    <div align="center">风控指标项</div>
                </td>
                <td style="font-size: 12pt; border-top: #000000 0.5pt solid; border-right: #000000 0.5pt solid; border-bottom: #000000 0.5pt solid; border-left: #000000 0.5pt solid"
                    valign="middle" width="20%">
                    <div align="center">填报月份</div>
                </td>
                <td style="font-size: 12pt; border-top: #000000 0.5pt solid; border-right: #000000 0.5pt solid; border-bottom: #000000 0.5pt solid; border-left: #000000 0.5pt solid"
                    valign="middle" width="30%">
                    <div align="center" style="width:100%; height:100%;">指标值</div>
                </td>
            </tr>
            {% for index, name, x in index_dict.dict_items %}
            <tr style="min-height: 40px">
                <td style="font-size: 12pt; border-top: #000000 0.5pt solid; border-right: #000000 0.5pt solid; border-bottom: #000000 0.5pt solid; border-left: #000000 0.5pt solid"
                    valign="middle" width="50%">
                    <div align="center">{{ name }}</div>
                </td>
                <td style="font-size: 12pt; border-top: #000000 0.5pt solid; border-right: #000000 0.5pt solid; border-bottom: #000000 0.5pt solid; border-left: #000000 0.5pt solid"
                    valign="middle" width="20%">
                    <div align="center">{{ month }}</div>
                </td>
                <td style="font-size: 12pt; border-top: #000000 0.5pt solid; border-right: #000000 0.5pt solid; border-bottom: #000000 0.5pt solid; border-left: #000000 0.5pt solid"
                    valign="middle" width="30%">
                    <div>
                        <input id="{{ index }}" type="message" name="{{ index }}" class="error" placeholder="请输入{{ name }}" style="width:60%; height:90%;"/>
                        <span>{{ x }}</span>
                    </div>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <div class="success-msg"></div>
    <label>
        <input type="submit" class="button" value="提交"/>
    </label>
</form>
</body>
</html>
